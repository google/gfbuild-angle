on:
  schedule:
    - cron:  '00 23 * * *'

jobs:
  update:
    runs-on: ubuntu-16.04
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: checkout
        run: |
          git clone https://github.com/${GITHUB_REPOSITORY}.git .
          git checkout $GITHUB_SHA
        shell: bash
      - name: update_step
        run: |
          ./update.sh
        shell: bash
