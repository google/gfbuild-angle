on:
  push:
    branches:
      - 'master'
      - 'test*'
    paths:
      - 'COMMIT_ID'

jobs:
  build:
    strategy:
      matrix:
        os:
         - ubuntu-16.04
         - windows-latest
         - macOS-latest
        config:
          - Debug
          - Release
        backend:
          # Just build the translator without messing with the backend options.
          - Translator
          # TODO: Other backends maybe.
    runs-on: ${{ matrix.os }}
    env:
      CONFIG: ${{ matrix.config }}
      BACKEND: ${{ matrix.backend }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:

      - name: get_actions
        run: |
          mkdir -p ./../.github/actions/
          pushd ./../.github/actions/
            git clone https://github.com/actions/setup-python.git
            pushd setup-python/
              git checkout 28a6c1b915d5808acb3da49af7063544ebfbe085
            popd
            git clone https://github.com/actions/checkout.git
            pushd checkout/
              git checkout 722adc63f1aa60a57ec37892e133b1d319cae598
            popd
          popd
        shell: bash

      - name: checkout
        uses: ./../.github/actions/checkout

      - name: build_step_nix
        run: |
          ./build.sh
        shell: bash
        if: |
          !startsWith(matrix.os, 'windows')

      - name: build_step_windows
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          "C:\Program Files\Git\bin\bash.EXE" --noprofile --norc -e -o pipefail build.sh
        shell: cmd
        if: |
          startsWith(matrix.os, 'windows')
